<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header" />
<body>
<div th:replace="base :: navlinks" />
<div class="container">
    <div class="jumbotron">
        <h1 class="text-dark display-3 text-center title">Flight Booking</h1>
        <h2 class="text-dark display-4 text-center title">My Flights</h2>
        <table class="table table-hover text-nowrap table-responsive-xl" th:if="${!reservations.isEmpty()}">
            <thead class="thead-dark">
            <tr>
                <th>From / To</th>
                <th>Departure Date</th>
                <th>Return Date</th>
                <th>Flight Class</th>
                <th># Passengers</th>
                <th>Total Price (US$)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td style="max-width: 200px" class="text-truncate" th:text="${reservation.departureFlight.departureAirport}"></td>
                <td style="max-width: 250px" class="text-truncate" th:text=""></td></td>
                <td style="max-width: 180px" class="text-truncate" th:text=""></td>
                <td style="max-width: 180px" class="text-truncate" th:text=""></td>
                <td style="max-width: 180px" class="text-truncate" th:text=""></td>
                <td style="max-width: 140px" class="text-truncate" th:text=""></td>
<!--                <td th:text="${#dates.format(job.postedDate, 'dd-MMM-yyyy')}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="base :: footer" />
<div th:replace="base :: scripts" />

</body>
</html>
